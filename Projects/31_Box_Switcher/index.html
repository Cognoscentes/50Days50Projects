<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--JS-->
    <script src="app.js" defer></script>
    <title>Document</title>

  <body>
    <div class="container">
      <div class="progress-bar"></div>
      <div class="fas fa-quote-right fa-quote"></div>
      <div class="fas fa-quote-left fa-quote"></div>
      <p class="user-text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia cumque
        expedita vel iste quasi modi illum! Molestiae officiis in veniam
        deserunt inventore placeat consequuntur commodi maxime! Dolorem
        necessitatibus doloribus fuga.
      </p>
      <div class="user">
        <img
          class="user-img"
          src="https://randomuser.me/api/portraits/women/8.jpg"
          alt="User Photo"
        />
        <div class="user-details">
          <h4 class="username">Random Name</h4>
          <p class="job">Random Occupation</p>
        </div>
      </div>
    </div>
  </body>
